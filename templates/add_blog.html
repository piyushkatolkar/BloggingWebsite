{% extends 'main.html' %}

{% block title %}
    <title>Blog add</title>
{% endblock title %}

{% block body %}
{% for message in messages %}
    <div class="alert alert-{{message.tag}} alert-dismissible fade show" role="alert">
        <strong>Message : </strong>{{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            <span aria-hidden="true">&times;</span>
    </div>
{% endfor %}

    <div class="container">
    <h1 class="text-center my-4">Add Post</h1>
    <form class='container my-4' method='POST' action='{% url "add_blog" %}'>
    {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea type="content" class="form-control" id="content" name="content" required></textarea>
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="author" class="form-control" id="author" name="author" required>
        </div>
        <div class="form-group my-4">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    </div>

{% endblock body %}
